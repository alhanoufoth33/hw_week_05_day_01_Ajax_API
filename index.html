<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="weather">
        <h1> Get current Weather </h1>
    </div>
       <div class="container">
           <div class="row form-group form-inline">
             <h2> Enter city name :</h2>
           </div>
                <div>
                    <input type="text" name="city" id="city" placeholder="city name">
                    <button id="submitWeather" class="btn" > Search city</button>
                </div>
                <div class="show">
                        <div class="col" id="city"></div>
                        <div class="col" id='country'></div>
                    <div class="col" id='weatherDesc'></div>
                    <div class="col" id='temp'></div>
                
                </div>
       </div>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    
    <script src="main.js"> </script>
</body>
</html>
